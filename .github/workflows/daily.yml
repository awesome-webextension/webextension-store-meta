name: build
on:
  schedule:
    - cron: "0 0 * * *"
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Test ğŸ§ª
        run: npm run test
