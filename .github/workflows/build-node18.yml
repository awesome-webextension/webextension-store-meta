name: build-node18
on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Lint ğŸ§¹
        run: |
          npm run lint
          npm run ts-check

      - name: Build ğŸ”§
        run: npm run build

      - name: Test ğŸ§ª
        run: npm run coverage
