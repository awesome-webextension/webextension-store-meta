name: build
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Lint ğŸ§¹
        run: |
          npm run lint
          npm run ts-check

      - name: Build ğŸ”§
        run: npm run build

      - name: Test ğŸ§ª
        run: npm run coverage

      - name: Build Docs ğŸ“–
        run: npm run docs

      - name: Create Coverage Badge ğŸ·ï¸
        run: npx coverage-badge-svg

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
