name: build
on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * *'
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Use Node.js ⚙️
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install and Build 🔧
        run: |
          yarn install
          yarn run lint
          yarn run fixtures
          yarn run test:CI

      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
