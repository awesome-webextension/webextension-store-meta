on: ["pull_request"]

name: Build and Test PR

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm ğŸ“¦

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies ğŸ“¦
        run: pnpm install

      - name: Lint ğŸ§¹
        run: pnpm run lint

      - name: Build ğŸ”§
        run: pnpm run build

      - name: Test ğŸ§ª
        run: pnpm run coverage
