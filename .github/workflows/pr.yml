on: ["pull_request"]

name: Build and Test PR

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['18', '20']
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm 📦

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: Install dependencies 📦
        run: pnpm install

      - name: Lint 🧹
        run: pnpm run lint

      - name: Build 🔧
        run: pnpm run build

      - name: Test 🧪
        run: pnpm run coverage
